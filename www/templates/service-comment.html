<ion-modal-view>
<ion-header-bar>
    <h1 class="title">Submit comment on Service</h1>
    <div class="buttons">
        <button class="button button-dark button-clear" ng-click="closeComment()">Close</button>
    </div>
</ion-header-bar>
<ion-content>
    <form ng-submit="submitComment()" ng-model="commentData" name="commentForm">
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">Rating</span>
                <select ng-model="commentData.rating">
                    <option ng-repeat="rt in [1,2,3,4,5]" value="{{rt}}">{{rt}}</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Your Name</span>
                <input type="text" name="author" id="author" ng-model="commentData.author">
            </label>
            <label class="item item-input">
                <span class="input-label">Your Comment</span>
                <textarea name="cmt" id="cmt" ng-model="commentData.comment"></textarea>
            </label>
            <label class="item">
                <button class="button button-block button-positive">
                  Submit
                </button>
            </label>
        </div>
    </form>
</ion-content>
</ion-modal-view>
