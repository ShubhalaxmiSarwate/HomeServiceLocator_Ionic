<ion-view view-title="Services">
    <div class="tabs-striped tabs-color-royal">
    <ul class="tabs">
        <li ng-class="{active:isSelected(1)}" class="tab-item">
            <a ng-click="select(1)">All services</a></li>
        <li ng-class="{active:isSelected(2)}" class="tab-item">
            <a ng-click="select(2)">Gardener</a></li>
        <li ng-class="{active:isSelected(3)}" class="tab-item">
            <a ng-click="select(3)">Plumber</a></li>
        <li ng-class="{active:isSelected(4)}" class="tab-item">
            <a  ng-click="select(4)">Electrician</a></li>
    </ul>
  </div>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users | filter:{serviceProvided: filtText, availibilityStatus: true}" href="#/app/users/{{user.id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL+user.image}}">
        <h2>{{user.companyName}}
         <span style="font-size:75%">{{user.hourlyRate | currency}}</span>
        <span class="badge badge-assertive">{{user.custRating}}</span></h2>
        <p>{{user.description}}</p>
          <ion-option-button class="button-assertive icon ion-plus-circled"
            ng-click="addFavorite({{user.id}})">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
